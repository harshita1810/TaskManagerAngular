<div class="task-filter">
    <input type="text" (input)="search($event.target.value)" placeholder="Search tasks">
    <button (click)="sortDate('asc')">Sort by Date Asc</button>
    <button (click)="sortDate('desc')">Sort by Date Desc</button>
  </div>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task.title }} - {{ task.dueDate }}
    </li>
  </ul>
